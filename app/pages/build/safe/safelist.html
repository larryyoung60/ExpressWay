<ion-navbar primary>
  <ion-title>安全检查记录</ion-title>
 
  <ion-buttons end>
     <button (click) = "AddRandom()"> 增加随机检查 </button>
    <button large (click)="presentPopover($event)" [disabled]="isLoading"> 
        <ion-icon name="more"></ion-icon>
      </button>
  </ion-buttons>  
</ion-navbar>
<ion-content>
  <ion-refresher (ionRefresh)="Next($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="查询在建项目..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let item of safes let ix = index" (click)="selectSafe(item)" style="padding-left:0">
      <span item-left class="sn">{{ix+1}}.</span>
      <div>
        <strong class="caseid">{{item.check_no}}
          <span class='taskdate'>{{item.title}} </span>
          <span class='taskdate'>{{item.spctype_name}}</span>
        <span class='caseid'>{{item.fill}}/{{ item.totalcomp}}</span>
        
        </strong>
      </div>
    </button>
    <ion-item>
   <button class ="button button-block button-positive" >{{curpage}}/{{totalpage}} </button>

    <button class ="button button-block button-positive" (click)= "Last()">上一页</button> 
    <!--<button (click)= "Next()" class ="button  button-block button-positive" >下一页</button>  -->
    
     </ion-item>
  </ion-list>
</ion-content>
