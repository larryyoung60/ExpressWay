<ion-navbar *navbar primary>
  <ion-title>填写整改复查信息</ion-title>
  <ion-buttons end>
    <button large (click)="save()">
      <ion-icon name="send"></ion-icon>
      {{pageOptions.saveButtonText}}
    </button>
  </ion-buttons>
</ion-navbar>
<ion-content scroll-x="false" scroll-y="false" fullscreen class="tab-content">
  <ion-tabs #myTabs tabbarPlacement="bottom" tabbarLayout1="icon-left" primary>
    <ion-tab [root]="mainPage" [rootParams]="mainParams" 
    [tabTitle]="mainParams.title" [tabIcon]="mainParams.icon"></ion-tab>
    <ion-tab [root]="mediaPage" [rootParams]="mediaParams" 
      [tabTitle]="mediaParams.title" [tabIcon]="mediaParams.icon" [tabBadge]="oldMedias.length+'/'+medias.length" 
      [tabBadgeStyle]="mediaParams.badgeStyle"></ion-tab>
    <ion-tab [root]="infoPage" [rootParams]="infoParams" 
      [tabTitle]="infoParams.title" [tabIcon]="infoParams.icon"></ion-tab>      
  </ion-tabs>
</ion-content>
