<ion-list radio-group [(ngModel)]="condition.road">
  <ion-list-header>
    <strong>高速名称</strong>
  </ion-list-header>
  <ion-item *ngFor="let item of roads let ix = index">
    <span item-left>{{ix+1}}.</span>
    <ion-label>{{item.totalRouteName}}</ion-label>
    <ion-radio [value]="item.totalRouteName"  (click)="onItemClick(item)"></ion-radio>
  </ion-item>
</ion-list>
<ion-list radio-group [(ngModel)]="condition.direction"  (ngModelChange)="onModelChange()">
  <ion-list-header><strong>行车方向</strong></ion-list-header>
  <ion-item *ngFor="let item of directions let ix = index">
    <span item-left>{{ix+1}}.</span>
    <ion-label>{{item.text}}</ion-label>
    <ion-radio [value]="item.value"></ion-radio>
  </ion-item>
</ion-list>
<ion-list radio-group [(ngModel)]="condition.dateOrder"  (ngModelChange)="onModelChange()">
  <ion-list-header><strong>日期排序</strong></ion-list-header>
  <ion-item>
    <ion-icon name="arrow-up" item-left></ion-icon>
    <ion-label>日期升序</ion-label>
    <ion-radio value="日期升序"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-down" item-left></ion-icon>
    <ion-label>日期降序</ion-label>
    <ion-radio value="日期降序"></ion-radio>
  </ion-item>
</ion-list>
<ion-list radio-group [(ngModel)]="condition.stakeOrder"  (ngModelChange)="onModelChange()">
  <ion-list-header><strong>桩号排序</strong></ion-list-header>
  <ion-item>
    <ion-icon name="arrow-up" item-left></ion-icon>
    <ion-radio value="桩号升序"></ion-radio>
    <ion-label>桩号升序</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="arrow-down" item-left></ion-icon>
    <ion-label>桩号降序</ion-label>
    <ion-radio value="桩号降序"></ion-radio>
  </ion-item>
</ion-list>
